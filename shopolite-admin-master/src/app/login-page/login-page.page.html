<ion-content class="ion-padding">
  <div class="login-logo">
    <ion-img src="../../assets/images/shopolite-logo.png" alt="Logo"></ion-img>
  </div>
  <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-card expand="block">
            <ion-item>
              <ion-label position="floating">
                <p><I>E-Mail ID</I></p>
              </ion-label>
              <ion-input formControlName="email" type="email"></ion-input>

            </ion-item>
          </ion-card>

          <ion-note *ngIf="
            !form.get('email').valid && form.get('email').touched" color="danger" position="floating"
            class="ion-padding">
            Should be a valid email address.
          </ion-note>


          <ion-card>
            <ion-item>
              <ion-label position="floating">
                <p><I>Password</I></p>
              </ion-label>
              <ion-input formControlName="psw" [type]="type ? 'password' : 'text'"></ion-input>
              <ion-icon color="primary" slot="end" (click)="changeType()" [name]="type ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
            </ion-item>
          </ion-card>
          <ion-note *ngIf="
            !form.get('psw').valid && form.get('psw').touched" color="danger" position="floating" class="ion-padding">
            Should at least be 6 characters long.
          </ion-note>





          <!-- <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onForgotPassword()">
            Forgot Password
          </ion-button> -->
          <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid"
            class="ion-activatable ripple-parent ion-padding">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
